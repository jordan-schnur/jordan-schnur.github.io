<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">{{ selectedProject.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedProject.image" class="card-img-top" alt="{{ selectedProject.name }}">
        <p>{{ selectedProject.description }}</p>
      </div>
      <div class="modal-footer">
        <a href="{{ selectedProject.link }}" target="_blank" class="btn btn-primary">Visit Project</a>
      </div>
    </div>
  </div>
</div>
